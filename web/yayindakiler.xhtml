<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
     .value {
        font-weight: bold;
    }
     
    .ui-carousel {
        margin-bottom: 20px;
    }
</style>
        
        
    </h:head>
    <h:body>
    <h:form id="form">
        <p:carousel value="#{carouselView.makaleListesi}" headerText="Yayindaki Makaleler" var="car" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
          
            <h:outputText value="Makale Adi:" />
            <h:outputText value="#{car.adi}" />
 
            <h:outputText value="İçerik :" />
            <h:outputText value="#{car.icerik}" />
 
            <h:outputText value="Dergi Adi:" />
            <h:outputText value="#{car.dergiAdi}" />
 
            <h:outputText value="Yazar Adi:" />
            <h:outputText value="#{car.yazarAdi}" />
            
            <h:outputText value="Yazar Mail:" />
            <h:outputText value="#{car.yazarMail}" />
            
            
        </p:panelGrid>
 
        <f:facet name="footer">
            Toplam Yayinlanan Makale #{carouselView.makaleListesi.size()} adet.
        </f:facet>
    </p:carousel>
 
</h:form>
    </h:body>
</html>
