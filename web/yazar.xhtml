<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
   <h:form>
            
      <p:commandButton value="Çıkıs Yap" ajax="false" actionListener="#{dtSelectionView.cıkıs()}" style="margin-left:1232px;" />
       
      </h:form>
               
        
        
<h:form enctype="multipart/form-data">
    <p:panel id="panel" header="Makale Kaydi Oluştur" style="margin-top: 10px;">
        <p:growl id="messages" showDetail="true"></p:growl>
 
        <h:panelGrid columns="2" cellpadding="8">
        <h:outputLabel for="name" value="Makale Adi:" style="font-weight:bold" />
        <p:inputText id="makaleadi" value="#{userView.makaleadi}" />
        <h:outputLabel for="konu" value="Makale Konu:" style="font-weight:bold" />
        <p:inputText id="konu" value="#{userView.makalekonu}" />
        <h:outputLabel for="yazaradi" value="Yazar Adi:" style="font-weight:bold" />
        <p:inputText id="yazaradi" value="#{userView.yazaradi}" />
       
	<p:outputLabel for="mail" value="E mail:"  style="font-weight:bold"/>
        <p:inputText id="mail" required="true"
	requiredMessage="Mail Bos Bırakmayın"
        value="#{userView.mail}"
	validatorMessage="Gecersiz E posta Adresi">
	<f:validateRegex
         pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
	</p:inputText>
        
        <p:outputLabel for="console" value="Dergi Secin:" style="font-weight:bold"/>
        <p:selectOneMenu id="console" value="#{userView.dergi}" style="width:125px">
            <f:selectItem itemLabel="Lütfen Seciniz" itemValue="" />
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
        </p:selectOneMenu>
  
       <h:outputLabel for="dosya" value="Dosya Seç:" style="font-weight:bold"/>
       <p:fileUpload value="#{userView.file}" mode="simple" allowTypes="/(\.|\/)(doc|docx)$/" skinSimple="true" sizeLimit="52428800" label="Yükle"/>
       </h:panelGrid>
       <p:commandButton value="Kaydet" ajax="false" style="margin-left: 143px;margin-top:10px;" action="#{userView.upload}"/>
       
    </p:panel>
  
</h:form>
        
        
        
    </h:body>
</html>
